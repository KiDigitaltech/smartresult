<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weka Nenosiri Jipya - SmartResult</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .reset-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      display: none;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="reset-container" id="resetForm">
    <h2>Weka Nenosiri Jipya</h2>
    <input type="password" id="newPassword" placeholder="Nenosiri Jipya" required />
    <input type="password" id="confirmPassword" placeholder="Thibitisha Nenosiri" required />
    <button id="resetBtn">Weka Nenosiri</button>
    <div class="footer">
      &copy; SmartResult <br /> support@smartresult.co.tz
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      confirmPasswordReset,
      verifyPasswordResetCode
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJrWJouAt8xDPm5zOTOw1EcpNd997flQ8",
      authDomain: "smartresult-6c09c.firebaseapp.com",
      projectId: "smartresult-6c09c",
      storageBucket: "smartresult-6c09c.appspot.com",
      messagingSenderId: "77722866135",
      appId: "1:77722866135:web:b0328dcc969b3264acbb92",
      measurementId: "G-3W13B73TQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const resetForm = document.getElementById("resetForm");
    const resetBtn = document.getElementById("resetBtn");

    // Validate the code first
    verifyPasswordResetCode(auth, oobCode)
      .then((email) => {
        resetForm.style.display = "block";
      })
      .catch((error) => {
        Swal.fire({
          icon: "error",
          title: "Kiungo batili au muda wake umeisha",
          text: "Tafadhali omba kiungo kipya cha kuweka nenosiri."
        }).then(() => {
          window.location.href = "index.html";
        });
      });

    resetBtn.addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!newPassword || !confirmPassword) {
        Swal.fire("Tafadhali jaza sehemu zote", "", "warning");
        return;
      }

      if (newPassword !== confirmPassword) {
        Swal.fire("Nenosiri hayaendani", "Tafadhali hakikisha yanafanana", "error");
        return;
      }

      if (newPassword.length < 6) {
        Swal.fire("Nenosiri fupi", "Lazima liwe na angalau herufi 6", "error");
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        Swal.fire({
          icon: "success",
          title: "Hongera!",
          text: "Nenosiri lako limewekwa upya.",
          confirmButtonText: "Ingia Sasa"
        }).then(() => {
          window.location.href = "index.html";
        });
      } catch (err) {
        Swal.fire("Hitilafu", err.message, "error");
      }
    });
  </script>
</body>
</html>
