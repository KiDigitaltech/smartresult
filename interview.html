<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f5f9;
        margin: 0;
        padding: 0;
    }

    #glowBtn {
        display: block;
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
        text-align: center;
        padding: 15px;
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        animation: glow 1.8s infinite;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    @keyframes glow {
        0% { box-shadow: 0 0 8px #3b82f6; }
        50% { box-shadow: 0 0 20px #2563eb; }
        100% { box-shadow: 0 0 8px #3b82f6; }
    }

    #glowBtn:hover { transform: scale(1.05); }

    .container {
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        color: #0f172a;
    }

    .question {
        margin: 20px 0;
        padding: 15px;
        border-left: 5px solid #3b82f6;
        background: #f8fafc;
        border-radius: 10px;
    }

    label {
        display: block;
        padding: 8px;
        background: #e2e8f0;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    label:hover { background: #cbd5e1; }

    button {
        width: 100%;
        padding: 15px;
        background: #2563eb;
        color: white;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
        margin-top: 20px;
    }

    button:hover { background: #1e40af; }

    #timer {
        text-align: center;
        font-size: 20px;

<body>

<a href="https://stopperscared.com/k4yhqg5s?key=10401f06008814decec959050cc4febe" id="glowBtn" target="_blank">
    PAKUA MATOKEO
</a>

<div class="container">
    <h2>Mtihani wa Ualimu Online (Higher Order Thinking)</h2>
    <div id="timer">Muda: 01:00:00</div>

    <form id="quizForm"></form>

    <button id="submitBtn" onclick="submitExam()">Wasilisha Majibu</button>
    <button id="restartBtn" onclick="restartExam()">Rudia Mtihani</button>
</div>

<script>
// ========== MASWALI YA KUFIKIRI KWA KINA ==========

const questions = [
    {
        q:"Mwanafunzi mwenye uwezo mdogo wa kuelewa haraka anaonyesha kubadilika baada ya kutumia mbinu fulani. Kigezo bora cha kutathmini ufanisi wa mbinu hiyo ni:",
        options:[
            "Anamaliza kazi zote kwa wakati",
            "Anaongeza kasi ya kujifunza bila kusaidiwa",
            "Anakumbuka maswali aliyofundishwa tu",
            "Anategemea mwalimu kumwelekeza kila hatua"
        ],
        answer:"Anaongeza kasi ya kujifunza bila kusaidiwa"
    },
    {
        q:"Darasa lina mgawanyiko mkubwa wa vipaji. Mwalimu anapaswa kuanza kwa kufanya nini?",
        options:[
            "Kuwagawa wanafunzi kwa uwezo",
            "Kutumia tathmini ya awali kufahamu viwango vyao",
            "Kutoa kazi moja kwa wote",
            "Kuwaacha wanafunzi wajifunze peke yao"
        ],
        answer:"Kutumia tathmini ya awali kufahamu viwango vyao"
    },
    {
        q:"Katika mbinu shirikishi, ishara kuwa wanafunzi hawashiriki kikamilifu ni:",
        options:[
            "Wanaandika mambo mengi",
            "Wanauliza maswali ya kufuatilia hoja",
            "Wanakaa kimya hata wanapoulizwa maswali",
            "Wanajadili kwa makundi madogo"
        ],
        answer:"Wanakaa kimya hata wanapoulizwa maswali"
    },
    {
        q:"Mwanafunzi anaonesha tabia ya kuongoza wenzake vibaya. Mwalimu bora atafanya nini?",
        options:[
            "Kumpa adhabu kali ili kuwa mfano",
            "Kumjadili mbele ya darasa",
            "Kumshirikisha katika majukumu chanya ili kurekebisha tabia",
            "Kumpeleka kwa mwalimu mkuu"
        ],
        answer:"Kumshirikisha katika majukumu chanya ili kurekebisha tabia"
    },
    {
        q:"Wakati wa kufundisha somo gumu, mwalimu anapaswa kuanza na:",
        options:[
            "Mifano halisi kutoka mazingira yao",
            "Kuwapa swali gumu moja kwa moja",
            "Kuchora mchoro mgumu ubao",
            "Kusoma maandishi marefu"
        ],
        answer:"Mifano halisi kutoka mazingira yao"
    },
    {
        q:"Katika kufundisha kwa vitendo, jukumu kuu la mwalimu ni:",
        options:[
            "Kufanya kila kitu wakati wanafunzi wanaangalia",
            "Kuwezesha wanafunzi kutatua changamoto kwa kutumia maarifa yao",
            "Kusimulia hatua zote kwa undani",
            "Kupunguza muda wa majadiliano"
        ],
        answer:"Kuwezesha wanafunzi kutatua changamoto kwa kutumia maarifa yao"
    },
    {
        q:"Dalili kuwa somo limeeleweka sio:",
        options:[
            "Wanafunzi wanaweza kufundisha wenzao",
            "Wanafunzi wanaweza kutumia maarifa katika mazingira mapya",
            "Wanafunzi wanakumbuka kila walichofundishwa",
            "Wanafunzi wanaunda hoja zao wenyewe"
        ],
        answer:"Wanafunzi wanakumbuka kila walichofundishwa"
    },
    {
        q:"Kwenye mgogoro wa wanafunzi wawili, mwalimu anapaswa kuanza na:",
        options:[
            "Kuwapa adhabu wote mara moja",
            "Kusikiliza pande zote kwa usawa",
            "Kumlaumu aliyedaiwa kuwa mkosaji",
            "Kuwaita wazazi bila mazungumzo"
        ],
        answer:"Kusikiliza pande zote kwa usawa"
    },
    {
        q:"Mwalimu anapotumia maswali ya kuchochea fikra (probing questions), lengo kuu ni:",
        options:[
            "Kuwafanya wanafunzi wajibu haraka",
            "Kupunguza muda wa somo",
            "Kupanua uelewa wa mwanafunzi kupitia uchambuzi wa kina",
            "Kutathmini kukariri tu"
        ],
        answer:"Kupanua uelewa wa mwanafunzi kupitia uchambuzi wa kina"
    },
    {
        q:"Katika somo, mwanafunzi anatoa jibu batili lakini lina mantiki kiasi. Mwalimu bora atafanya nini?",
        options:[
            "Kukemea darasani ili wengine waogope kukosea",
            "Kumrekebisha moja kwa moja",
            "Kuuliza maswali ya ziada ili kumwelekeza kwenye jibu sahihi",
            "Kupuuza jibu lake"
        ],
        answer:"Kuuliza maswali ya ziada ili kumwelekeza kwenye jibu sahihi"
    },
    {
        q:"Ikiwa wanafunzi hawashiriki kwenye majadiliano, sababu kuu inaweza kuwa:",
        options:[
            "Wameelewa sana",
            "Majadiliano hayana mwongozo wa wazi",
            "Wanafunzi ni wachache",
            "Somo ni rahisi sana"
        ],
        answer:"Majadiliano hayana mwongozo wa wazi"
    },
    {
        q:"Katika kuandaa maandalio ya somo, kipengele muhimu zaidi katika kufundisha kwa ufanisi ni:",
        options:[
            "Kukikariri",
            "Kuweka malengo ya ujifunzaji yanayopimika",
            "Kuandika maswali mengi",
            "Kuongeza kazi ya nyumbani"
        ],
        answer:"Kuweka malengo ya ujifunzaji yanayopimika"
    },
    {
        q:"Mwalimu bora hutumia tathmini endelevu kwa sababu:",
        options:[
            "Inaongeza makaratasi ya kuwahakiki",
            "Inasaidia kubaini changamoto mapema kabla hazijakomaa",
            "Ni lazima kwa kufuata taratibu",
            "Hupunguza muda wa kufundisha"
        ],
        answer:"Inasaidia kubaini changamoto mapema kabla hazijakomaa"
    },
    {
        q:"Katika mazingira yenye rasilimali chache, njia bora ya kufundisha somo la sayansi ni:",
        options:[
            "Kutumia vitabu pekee",
            "Kutumia vifaa vinavyopatikana mazingira ya karibu",
            "Kusubiri hadi vifaa vipatikane",
            "Kufundisha kwa maelezo tu"
        ],
        answer:"Kutumia vifaa vinavyopatikana mazingira ya karibu"
    },
    {
        q:"Matumizi ya teknolojia darasani yanakuwa na maana tu pale:",
        options:[
            "Ni ya kisasa na ya gharama kubwa",
            "Inachukua nafasi ya mwalimu",
            "Inakuza uelewa na ushiriki wa wanafunzi",
            "Inatumika kila kipindi"
        ],
        answer:"Inakuza uelewa na ushiriki wa wanafunzi"
    },
    {
        q:"Mwalimu anapogundua kuwa somo limechelewa sana, hatua sahihi ni:",
        options:[
            "Kuharakisha ufundishaji bila maelezo",
            "Kuongeza kazi ya nyumbani kufidia",
            "Kurekebisha mbinu ili kuwezesha uelewa bila kupoteza ubora",
            "Kufundisha nusu ya maudhui"
        ],
        answer:"Kurekebisha mbinu ili kuwezesha uelewa bila kupoteza ubora"
    },
    {
        q:"Nini humsaidia mwalimu kufundisha wanafunzi wenye mitindo tofauti ya ujifunzaji?",
        options:[
            "Kutumia mbinu moja kwa wote",
            "Kutumia mbinu mbalimbali zenye ushirikishwaji",
            "Kupunguza majadiliano",
            "Kutoa somo kwa maelezo pekee"
        ],
        answer:"Kutumia mbinu mbalimbali zenye ushirikishwaji"
    },
    {
        q:"Dalili kuwa mwanafunzi anatumia fikra za juu (higher order skills) ni:",
        options:[
            "Anaweza kunukuu alichofundishwa",
            "Anaweza kuchambua hoja na kutoa suluhisho jipya",
            "Anaandika haraka zaidi",
            "Anamaliza kazi mapema"
        ],
        answer:"Anaweza kuchambua hoja na kutoa suluhisho jipya"
    },
    {
        q:"Mwalimu anapaswa kufanya nini ili kujenga uhusiano mzuri na mwanafunzi mwenye changamoto za tabia?",
        options:[
            "Kutomkaribia kabisa",
            "Kumchukulia kama tatizo",
            "Kumjengea mazingira ya kujiamini na kumshirikisha zaidi",
            "Kumzuia kushiriki"
        ],
        answer:"Kumjengea mazingira ya kujiamini na kumshirikisha zaidi"
    },
    {
        q:"Sifa muhimu ya mwalimu kiongozi ni:",
        options:[
            "Kutawala darasa kwa nguvu",
            "Kushirikisha wanafunzi katika kufanya maamuzi madogo ya ujifunzaji",
            "Kutumia muda mwingi kuzungumza",
            "Kutoa majibu yote"
        ],
        answer:"Kushirikisha wanafunzi katika kufanya maamuzi madogo ya ujifunzaji"
    }
];

// ========== RANDOMIZE OPTIONS ==========
function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

// ========== PREVENT RETAKE ==========
if(localStorage.getItem("doneExam") === "yes"){
    document.getElementById("submitBtn").style.display="none";
    document.getElementById("restartBtn").style.display="block";

    Swal.fire({
        icon:'info',
        title:'Ulishafanya Mtihani',
        text:'Bonyeza "Rudia Mtihani" kuanza upya.',
    });
}

// ========== DISPLAY QUESTIONS ==========
let quizForm = document.getElementById("quizForm");

questions.forEach((q, i)=>{
    let opts = shuffle([...q.options]);

    let div = document.createElement("div");
    div.className="question";

    div.innerHTML = `
        <p><b>${i+1}. ${q.q}</b></p>
        ${opts.map(o => 
            `<label>
               <input type="radio" name="q${i}" value="${o}"> ${o}
             </label>`
        ).join("")}
    `;
    quizForm.appendChild(div);
});

// ========== TIMER ==========
let timeLeft = 3600;

let timer = setInterval(()=>{
    let h = Math.floor(timeLeft/3600);
    let m = Math.floor((timeLeft%3600)/60);
    let s = timeLeft%60;

    document.getElementById("timer").innerHTML =
        `Muda: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

    if(timeLeft <= 0){
        clearInterval(timer);
        submitExam();
    }

    timeLeft--;
},1000);

// ========== SUBMIT ==========
function submitExam(){
    let score = 0;

    questions.forEach((q,i)=>{
        let ans = document.querySelector(`input[name="q${i}"]:checked`);
        if(ans && ans.value === q.answer) score++;
    });

    let percent = (score * 5);

    localStorage.setItem("doneExam","yes");

    Swal.fire({
        icon:'success',
        title:'Matokeo Yako',
        html:`<h3>Umefaulu: <b>${percent}%</b></h3>`,
        confirmButtonText:'Sawa'
    });

    document.getElementById("submitBtn").style.display="none";
    document.getElementById("restartBtn").style.display="block";
}

// ========== RESTART ==========
function restartExam(){
    localStorage.removeItem("doneExam");
    location.reload();
}
</script>
