<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartResult Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top left, #0f172a, #000); color: white; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .neon-border {
      border: 2px solid transparent;
      background: linear-gradient(#0f172a, #0f172a) padding-box, 
                  linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6) border-box;
      border-radius: 1rem;
    }
    .neon-border:hover {
      box-shadow: 0 0 15px #3b82f6, 0 0 30px #06b6d4;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- HEADER -->
  <header class="glass fixed w-full top-0 z-50 shadow-lg">
    <div class="flex items-center justify-between px-6 py-4">
      <button id="btnToggleSidebar" class="text-2xl hover:text-cyan-400 transition">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="flex items-center gap-2 text-lg sm:text-xl font-bold">
        <i class="fas fa-chart-line text-cyan-400"></i> SmartResult Dashboard
      </h1>
      <button id="btnLogout" class="flex items-center gap-2 bg-gradient-to-r from-pink-500 to-red-500 hover:scale-105 transition px-4 py-2 rounded-lg font-semibold shadow-lg">
        <i class="fas fa-sign-out-alt"></i> Toka
      </button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="glass fixed top-0 left-0 h-full w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 p-6 space-y-4">
    <h2 class="text-xl font-bold text-cyan-400 mb-6">Menu</h2>
    <nav class="flex flex-col space-y-2">
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-cyan-500 hover:text-black transition"><i class="fas fa-tachometer-alt"></i> Dashibodi</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-cyan-500 hover:text-black transition"><i class="fas fa-user-plus"></i> Sajili Wanafunzi</a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-cyan-500 hover:text-black transition"><i class="fas fa-file-alt"></i> Matokeo</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="md:ml-64 px-6 pt-24 pb-10">
    <!-- STAT CARDS -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="neon-border p-6 rounded-xl flex items-center gap-4 hover:scale-105 transition-transform">
        <div class="bg-cyan-500/20 text-cyan-400 p-4 rounded-full text-3xl">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div>
          <strong class="block text-2xl font-bold">120</strong>
          <span class="text-gray-300">Wanafunzi Wote</span>
        </div>
      </div>
      <div class="neon-border p-6 rounded-xl flex items-center gap-4 hover:scale-105 transition-transform">
        <div class="bg-pink-500/20 text-pink-400 p-4 rounded-full text-3xl">
          <i class="fas fa-chalkboard-teacher"></i>
        </div>
        <div>
          <strong class="block text-2xl font-bold">15</strong>
          <span class="text-gray-300">Walimu</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    const btnToggleSidebar = document.getElementById('btnToggleSidebar');
    const sidebar = document.getElementById('sidebar');
    btnToggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
