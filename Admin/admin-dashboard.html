<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard - Sajili Shule</title>

<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef6ff;
    color: #333;
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  /* Header */
  header {
    background: #007bff;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 1.5rem;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header h1 i {
    font-size: 1.6rem;
  }

  header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  header button:hover {
    text-decoration: underline;
  }

  /* Sidebar */
  #sidebar {
    background: #0056b3;
    color: white;
    width: 220px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    padding-top: 1rem;
  }

  #sidebar nav a {
    color: white;
    padding: 1rem 1.5rem;
    text-decoration: none;
    font-weight: 600;
    border-left: 4px solid transparent;
    transition: background 0.3s, border-color 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #sidebar nav a:hover,
  #sidebar nav a.active {
    background: #003d80;
    border-left-color: #ffd54f;
  }

  /* Main content area */
  main {
    flex-grow: 1;
    padding: 2rem;
    max-width: 700px;
    margin: auto;
  }

  /* Footer */
  footer {
    background: #f1f5f9;
    color: #555;
    text-align: center;
    padding: 1rem 2rem;
    font-size: 0.9rem;
    margin-top: auto;
    border-top: 1px solid #ddd;
  }

  /* Form styles */
  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }

  h2 i {
    font-size: 1.4rem;
  }

  input, button {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.5);
  }

  button {
    background: #007bff;
    color: white;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background: #0056b3;
  }

  #btnLogout {
    background: none;
    color: white;
    font-size: 1rem;
  }

  #btnLogout:hover {
    text-decoration: underline;
  }

  #msg {
    text-align: center;
    font-weight: 600;
    margin-top: 15px;
    min-height: 1.5em;
  }

  /* Loader styles */
  #loader {
    display: none; /* Hidden by default */
    margin: 20px auto 0;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Responsive: sidebar becomes top nav */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }

    #sidebar {
      width: 100%;
      flex-direction: row;
      padding: 0;
    }

    #sidebar nav a {
      flex-grow: 1;
      padding: 1rem 0;
      text-align: center;
      border-left: none;
      border-bottom: 3px solid transparent;
      justify-content: center;
    }

    #sidebar nav a:hover,
    #sidebar nav a.active {
      border-bottom-color: #ffd54f;
      background: #004a99;
    }

    main {
      padding: 1rem;
      max-width: 100%;
      margin: 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1><i class="fas fa-school"></i> SmartResult Admin</h1>
  <button id="btnLogout" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
</header>

<div style="display:flex; flex-grow:1; min-height:0;">
  <aside id="sidebar">
    <nav>
      <a href="admin-dashboard.html" class="active"><i class="fas fa-plus-circle"></i> Sajili Shule</a>
      <a href="schools-list.html"><i class="fas fa-list"></i> Orodha ya Shule</a>
      <a href="results.html"><i class="fas fa-file-alt"></i> Matokeo</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profaili</a>
    </nav>
  </aside>

  <main>
    <h2><i class="fas fa-plus"></i> Sajili Shule Mpya</h2>
    <input type="text" id="schoolName" placeholder="Jina la Shule" required />
    <input type="email" id="email" placeholder="Barua Pepe ya Shule" required />
    <input type="password" id="password" placeholder="Nenosiri (min 6 chars)" required />
    <button id="btnRegister"><i class="fas fa-save"></i> Sajili Shule</button>
    <div id="loader"></div>
    <p id="msg"></p>
  </main>
</div>

<footer>
  &copy; 2025 SmartResult. Haki zote zimehifadhiwa.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCJrWJouAt8xDPm5zOTOw1EcpNd997flQ8",
    authDomain: "smartresult-6c09c.firebaseapp.com",
    projectId: "smartresult-6c09c",
    storageBucket: "smartresult-6c09c.firebasestorage.app",
    messagingSenderId: "77722866135",
    appId: "1:77722866135:web:b0328dcc969b3264acbb92",
    measurementId: "G-3W13B73TQS"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const btnRegister = document.getElementById("btnRegister");
  const btnLogout = document.getElementById("btnLogout");
  const msg = document.getElementById("msg");
  const loader = document.getElementById("loader");

  // Check if admin logged in
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "admin-login.html";
    }
  });

  btnRegister.addEventListener("click", async () => {
    msg.textContent = "";
    loader.style.display = "block";
    btnRegister.disabled = true;
    btnRegister.style.opacity = "0.6";

    const schoolName = document.getElementById("schoolName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!schoolName || !email || !password) {
      loader.style.display = "none";
      btnRegister.disabled = false;
      btnRegister.style.opacity = "1";
      msg.style.color = "red";
      msg.textContent = "Tafadhali jaza taarifa zote.";
      return;
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      loader.style.display = "none";
      btnRegister.disabled = false;
      btnRegister.style.opacity = "1";
      msg.style.color = "red";
      msg.textContent = "Tafadhali ingiza barua pepe halali.";
      return;
    }
    if (password.length < 6) {
      loader.style.display = "none";
      btnRegister.disabled = false;
      btnRegister.style.opacity = "1";
      msg.style.color = "red";
      msg.textContent = "Nenosiri lazima liwe angalau herufi 6.";
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      await setDoc(doc(db, "users", uid), {
        role: "school",
        schoolName,
        email
      });

      await setDoc(doc(db, "schools", uid), {
        name: schoolName,
        uid,
        createdAt: new Date()
      });

      msg.style.color = "green";
      msg.textContent = "Shule imesajiliwa kikamilifu âœ…";

      // Clear form
      document.getElementById("schoolName").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";

    } catch (error) {
      msg.style.color = "red";
      msg.textContent = "Hitilafu: " + error.message;
    } finally {
      loader.style.display = "none";
      btnRegister.disabled = false;
      btnRegister.style.opacity = "1";
    }
  });

  btnLogout.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "admin-login.html";
  });
</script>

</body>
</html>
