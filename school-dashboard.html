<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartResult - School Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #btnToggleSidebar {
      font-size: 1.4rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    #btnLogout {
      background: #dc3545;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
      flex-grow: 1;
      max-width: 1000px;
      margin: auto;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .stat-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .stat-card i {
      font-size: 2rem;
      color: #007bff;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20px; right: 20px;
      background: #28a745;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10000;
    }
    @media(max-width:768px){
      main { padding: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <button id="btnToggleSidebar"><i class="fas fa-bars"></i></button>
  <h1><i class="fas fa-school"></i> SmartResult</h1>
  <button id="btnLogout"><i class="fas fa-sign-out-alt"></i> Toka</button>
</header>

<div style="display:flex; flex-grow:1;">
  <div id="sidebarContainer"></div>
  <main>
    <h2 id="welcomeTitle">Karibu!</h2>
    <div class="stats-grid">
      <div class="stat-card"><i class="fas fa-user-graduate"></i><div><strong id="totalStudents">0</strong><br>Wanafunzi</div></div>
      <div class="stat-card"><i class="fas fa-check-circle"></i><div><strong id="studentsWithResults">0</strong><br>Waliojaziwa</div></div>
      <div class="stat-card"><i class="fas fa-chalkboard"></i><div><strong id="totalClasses">0</strong><br>Madarasa</div></div>
      <div class="stat-card"><i class="fas fa-book"></i><div><strong id="totalSubjects">0</strong><br>Masomo</div></div>
    </div>
  </main>
</div>

<div id="sidebarOverlay"></div>
<div id="popup" class="popup"></div>

<script type="module">
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyCJrWJouAt8xDPm5zOTOw1EcpNd997flQ8",
    authDomain: "smartresult-6c09c.firebaseapp.com",
    projectId: "smartresult-6c09c",
    storageBucket: "smartresult-6c09c.appspot.com",
    messagingSenderId: "77722866135",
    appId: "1:77722866135:web:b0328dcc969b3264acbb92"
  });

  const auth = getAuth();
  const db = getFirestore(app);
  const popup = document.getElementById("popup");

  function showPopup(msg, color = "#28a745") {
    popup.textContent = msg;
    popup.style.background = color;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 4000);
  }

  async function loadStats(schoolId) {
    const students = await getDocs(query(collection(db, "students"), where("schoolId", "==", schoolId)));
    const results = await getDocs(query(collection(db, "results"), where("schoolId", "==", schoolId)));
    const unique = new Set(); results.forEach(d => d.data().studentId && unique.add(d.data().studentId));
    const classes = await getDocs(query(collection(db, "classes"), where("schoolId", "==", schoolId)));
    const subjects = await getDocs(query(collection(db, "subjects"), where("schoolId", "==", schoolId)));

    document.getElementById("totalStudents").textContent = students.size;
    document.getElementById("studentsWithResults").textContent = unique.size;
    document.getElementById("totalClasses").textContent = classes.size;
    document.getElementById("totalSubjects").textContent = subjects.size;
  }

  onAuthStateChanged(auth, async user => {
    if (!user) return location.href = "index.html";
    const userSnap = await getDoc(doc(db, "users", user.uid));
    if (userSnap.exists()) {
      const data = userSnap.data();
      document.getElementById("welcomeTitle").textContent = `Karibu ${data.schoolName || "Mwalimu"}!`;
      if (data.schoolId) await loadStats(data.schoolId);
    }
  });

  document.getElementById("btnLogout").onclick = async () => {
    await signOut(auth);
    showPopup("Umetoka kwenye mfumo.");
    setTimeout(() => location.href = "index.html", 1000);
  };

  // Load sidebar
  fetch("sidebar.html").then(r => r.text()).then(html => {
    document.getElementById("sidebarContainer").innerHTML = html;
    const sidebar = document.getElementById("sidebar");
    document.getElementById("btnToggleSidebar").onclick = () => {
      sidebar.classList.toggle("collapsed");
      document.getElementById("sidebarOverlay").classList.toggle("active");
    };
  });
</script>

</body>
</html>
